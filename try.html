<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/b5d80d40a4.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');
    </style>
    <title>Our Contacts</title>
</head>

<body>
  <div class="contact-box p-5 border-4 border-[#0a4e67] items-center bg-white rounded-lg shadow-lg">
    <div class="text-center">
      <!-- Avatar -->
      <div class="avatar flex justify-center mb-4">
        <div class="ring-primary ring-offset-base-100 w-24 rounded-full ring ring-offset-2">
          <img src="./assets/profile.png" alt="User Avatar" />
        </div>
      </div>

      <!-- Name -->
      <h1 class="font-bold text-xl mb-2" id="name">${man.name}</h1>

      <!-- Phone Number -->
      <div class="flex justify-center">
        <div class="input m-2 font-bold rounded-2xl">
          <div class="flex items-center">
            <i class="fa-solid fa-address-book mr-3"></i>
            <input id="number" disabled value="${man.phone}" class="w-48 sm:w-72 p-2 " type="text" placeholder="017********" />
          </div>
        </div>
      </div>

      <!-- Buttons: Call & Copy -->
      <div class="flex flex-col sm:flex-row gap-3 justify-between">
        <div>
        <button id="call" class="btn bg-[#7ec8e3] text-black border-[#3488a7] w-full sm:w-auto flex items-center justify-center py-2 px-4 rounded-lg">
          <a href="tel:${man.phone}" >
            <i class="fa-solid fa-phone mr-2"></i> Call
          </a>
        </button>
        </div>
        <div>
        <button id="${man.id}" onClick="cpy('${man.phone}')" class="btn bg-[#7ec8e3] text-black border-[#3488a7] w-full sm:w-auto flex items-center justify-center py-2 px-4 rounded-lg">
          <i class="fa-solid fa-copy mr-2"></i> Copy Number
        </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/b5d80d40a4.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');
    </style>
    <title>Our Contacts</title>
</head>

<body>
    <div class="contact-box p-5 border-red-300 border-4  items-center bg-white rounded-lg grid gap-5 shadow-lg  ">
        <div class="items-center">
            <div class="avatar items-center flex justify-center">
                <div class="ring-primary ring-offset-base-100 w-24 rounded-full ring ring-offset-2">
                  <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                </div>
            </div>
            <h1 class="flex justify-center m-2 font-bold" id="name">Md. Rawha Siddiqi Riad</h1>
            <div class="flex justify-center">
                <div class="input m-2 font-bold rounded-2xl">
                    <div class="">
                        <i class="fa-solid fa-address-book mr-3"></i>
                        <input id="number" class="" type="email" placeholder="017********" />
                    </div>
                </div>
            </div>
           
            <div class="flex justify-between">
                <button class="btn bg-[#FF9900] text-black border-[#e17d00]">
                    <i class="fa-solid fa-phone"></i>                   
                    Call
                </button>
                <button class="btn bg-[#FF9900] text-black border-[#e17d00]">
                    <i class="fa-solid fa-copy"></i>                    
                    Copy Number
                </button>
            </div>

        </div>

    </div>
</body>

</html>
